{% extends "base.html" %}
{% load static  %}
{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body"> <br> 
                            <h1 class="card-title h3 mb-3" > 
                                  {{blog.title|title}}                                
                            </h1> <br>
                            <img src="{{blog.image.url}}" alt="" class="img-fluid" style="float:left; margin-right:30px;
                            margin-bottom:30px; height:300px">
                            <p class="card-text">{{blog.description|safe}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
