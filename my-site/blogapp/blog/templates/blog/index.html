{% extends "base.html" %}
{% load static %}

{% block title %} HomePage {% endblock %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            {% include 'partials/_categories.html' %}
        </div>
        <div class="col-9">
            {%for blog in Blogs %}
            {%if blog.is_home %}
            {% include 'blog/partials/_blog.html' %}
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
